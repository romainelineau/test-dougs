@for (groupedCategory of groupedCategories; track groupedCategory.id) {
    <div class="group-category row m-0" [ngClass]="groupedCategory.color">
        <div class="col px-3">
            <p class="fw-lighter m-0">{{ groupedCategory.name }}</p>
        </div>
    </div>
    <div class="row m-0 row-cols-1 row-cols-md-2">
        @for (category of groupedCategory.categories; track category.id) {
            <div class="card col p-3">
                <div class="card-body d-flex flex-wrap align-content-center p-0">
                    <p class="fw-medium w-100 m-0">{{ category.wording }}</p>
                    <p class="fw-lighter w-100 text-secondary m-0">{{ category.description }}</p>
                </div>
            </div>
        }
    </div>
}
