<main class="my-5 px-3 px-md-0 py-5">
    <section class="container categories-container bg-body p-0">
        <app-category-filters/>
        @switch (menuLinkSelected$ | async) {
            @case (MENU_LINKS.CATEGORY_GROUP) {
                <app-group-category-list 
                *ngIf="groupedCategories$ | async as groupedCategories"
                [groupedCategories]="groupedCategories"/>
            }
            @case (MENU_LINKS.ALPHABETICAL_ORDER) {
                <app-alphabetical-order-list
                *ngIf="alphabeticallyOrderedCategories$ | async as categories"
                [categories]="categories"/>
            }
        }
    </section>
</main>
