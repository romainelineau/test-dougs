<div class="input-group search-input mb-3 mb-md-0">
    <span class="input-group-text" id="search-category"><i class="bi bi-search"></i></span>
    <input 
        [formControl]="search"
        type="text" 
        class="form-control" 
        placeholder="Rechercher une catégorie" 
        aria-label="Rechercher une catégorie" 
        aria-describedby="search-category">
</div>
