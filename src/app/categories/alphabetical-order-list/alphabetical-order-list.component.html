<div class="list-categories row m-0 row-cols-1 row-cols-md-2">
    @for (category of categories; track category.id) {
        <div class="card category-card col p-3" [ngClass]="{'selected': category.id === (categoryIdSelected$ | async)}" (click)="onSelectCategory(category.id)" [attr.role]="'none'">
            <div class="card-body d-flex flex-wrap align-content-center p-0">
                <h3 class="fw-medium w-100 m-0">{{ category.wording }}</h3>
                <p *ngIf="category.description" class="fw-light w-100 text-secondary mt-2 m-0">{{ category.description }}</p>
            </div>
        </div>
    }
</div>
